<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملفات TrollFools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            direction: rtl;
        }
        .title {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
        }
        .app-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .app-card img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 15px;
        }
        .app-details {
            flex: 1;
        }
        .app-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .bundle-id {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .install-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .install-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 class="title">تحميل الملفات TrollFools</h1>
    <div class="container">
        <!-- بطاقة التطبيق الأول -->
        <div class="app-card">
            <img src="https://ajbbodev.github.io/TrollFools/ACTikTok.png" alt="صورة التطبيق">
            <div class="app-details">
                <p class="app-name">ACTikTok</p>
                <p class="bundle-id">Bundle ID: com.zhiliaoapp.musically</p>
            </div>
            <button class="install-btn">تحميل</button>
        </div>

        <!-- بطاقة التطبيق الثاني -->
        <div class="app-card">
            <img src="https://via.placeholder.com/60" alt="صورة التطبيق">
            <div class="app-details">
                <p class="app-name">ACInsta</p>
                <p class="bundle-id">Bundle ID: com.burbn.instagram</p>
            </div>
            <button class="install-btn">تحميل</button>
        </div>

        <!-- بطاقة التطبيق الثالث -->
        <div class="app-card">
            <img src="https://via.placeholder.com/60" alt="صورة التطبيق">
            <div class="app-details">
                <p class="app-name">ACJodel</p>
                <p class="bundle-id">Bundle ID: com.go-tellm.tellm</p>
            </div>
            <button class="install-btn">تحميل</button>
        </div>
    </div>
</body>
</html>
